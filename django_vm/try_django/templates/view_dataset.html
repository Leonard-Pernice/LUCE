<!-- Always include base import -->
{% extends "base.html" %}

<!-- Modify the base template with following content -->
{% block content %}

<h1> {{ dataset.title }} </h1>
<p> Description: <br> {{ dataset.description }} </p>
<p> ID: {{ dataset.id }} </p>
<p> Owner: {{ dataset.owner }} </p>
<p> License: {{ dataset.license }} </p>
<p> Purpose: {{ dataset.purpose }} </p>

{% endblock %}
