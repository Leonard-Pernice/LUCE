<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>

  <body>


    <div class='container-fluid'>
      <!-- First row -->
      <div class='row'>
        <div class='col-12 text-center'>
          <h1> Color </h1>
        </div>
      </div>

      <!-- Second row -->
      <!-- text-primary
           alert-primary
           btn-primary (button)
           bg-primary (background)  -->
      <div class='row'>
        <div class="col-6 mx-auto">
          <p class="text-primary">-primary</p>
          <p class="bg-primary">-primary</p>
          <p class="alert-primary">-primary</p>
          <p class="btn-primary">-primary</p>
          <p class="badge-primary">-primary</p>

          <p class="text-secondary">-secondary</p>
          <p class="text-success">-success</p>
          <p class="text-danger">-danger</p>
          <p class="text-warning">-warning</p>
          <p class="text-info">-info</p>
          <p class="text-light bg-dark">-light</p>
          <p class="text-dark">-dark</p>
          <p class="text-body">-body</p>
          <p class="text-muted">-muted</p>

          <button class='btn-danger'> Hello Button</button>
          <button class='btn btn-danger'> Hello Button</button>
          <!-- Bootstrap class determines look, HTML tag determines behaviour.
                I.e. <button> means it's clickable & mouse pointer will change on hover. -->
          <p class="btn badge-primary">-primary</p>

          <div class='alert-info my-2'> Info Alert </div>
          <div class='alert alert-info my-2'> Info Alert </div>

          <div class='col-12 p-5 bg-dark text-light'> BG colour </div>

          <div class='alert bg-dark text-light p-5 my-2'>Test</div>

          <div class="col-12 border border-secondary my-2"> Border test</div>
          <div class="col-12 border rounded border-secondary my-2"> Border test</div>

          <div class="col-12 badge border border-secondary my-2"> Border test</div>
          <!-- Bootstrap/CSS class determines colour, shape and look, borders etc..
                HTML class determines behaviour. -->
          <div class="col-12 alert border-secondary my-2 text-center"> Border test
            <button class='bg-transparent btn btn-secondary text-warning'> Test </button>
          </div>

          <button class='btn btn-outline-primary mb-2'> Another button </button>
        </div>
      </div>

    </div>


  </body>
</html>
