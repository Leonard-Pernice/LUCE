{% extends "base.html" %}


{% block content %}

{% if title %}
    <h1>{{ title }}</h1>
{% endif %}

<!-- Allow for form to take in information AND data via enctype -->
<form method='POST' action='.' enctype='multipart/form-data'> {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Send</button>
</form> 


{% endblock %}
