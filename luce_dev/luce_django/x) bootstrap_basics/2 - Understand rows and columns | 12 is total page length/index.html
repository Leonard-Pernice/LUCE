<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>

  <body>


    <div class='row'>

      <!-- col-3 means it will take up 1/4th of the screen space/of the row it is placed inside. -->
      <div class='col-3' style='background-color: red'>
        <p>Section 1</p>
      </div>

      <div class='col-3' style='background-color: green'>
        <p>Section 2</p>
      </div>

      <div class='col-3' style='background-color: red'>
        <p>Section 3</p>
      </div>

      <div class='col-3' style='background-color: green'>
        <p>Section 4</p>
      </div>

    </div>


<!-- Full page is '12' length units wide. 
      So we can divide the page-->
    <div class='row'>
      <div class='col-1' style='background-color: yellow'>
        <p>Section 1</p>
      </div>

      <div class='col-10' style='background-color: black'>
        <p>Section 2</p>
      </div>

      <div class='col-1' style='background-color: yellow'>
        <p>Section 1</p>
      </div>
    </div>

    <div class='row'>
      <div class='col-12' style='background-color: purple'>
        <p>Section 1</p>
      </div>
    </div>

<!-- What if we allocate more than 12 length units? -->
    <div class='row'>
        <div class='col-9' style='background-color: red'>
            Section 1
        </div>
        <div class='col-3' style='background-color: black'>
            Section 2
        </div>
    </div>
    <!-- Collumns can't be more than 12 length units in total. If that happens they will be placed in a new row. -->



  </body>
</html>
