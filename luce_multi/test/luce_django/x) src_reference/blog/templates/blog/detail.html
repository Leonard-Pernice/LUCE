{% extends "base.html" %}


{% block content %}

<div class='row'>
<!-- Detail page is same as list view but with only one item :D
This allows for very consistent experience acorss views.  -->
{% include 'blog/list-inline.html' with blog_post=object truncate=False content=True detail=True %}

{% if request.user.is_authenticated %}
	{% if request.user.is_staff %}
	<div class='col-12'>
		<a href='{{ object.get_edit_url }}'> Edit </a>
		<a href='{{ object.get_delete_url }}'> Delete </a>
	</div>

	{% endif %}
{% endif %}
</div>

{% endblock %}
