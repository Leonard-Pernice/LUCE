<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>

  <body>

    <div class='container'>
      <!-- mx -> margin on both left and right (x-coord)
          ml, mr for left and right side
          auto to center element in the middle -->
      <!-- my -> top and bottom margin (y-coord) 
          mt: margin top
          mb: margin bottom
          ml: margin left
          mr: margin right-->
      <div class='col-4 bg-success px-0' >
        Section
      </div>
    </div>

<!-- Margin is on the outside of the element: surrounding the element
    Padding is on the inside of the element: 
    px: padding on x-axis, left & right
    py: padding on y-axis, top & bottom-->

    <!-- px-0 and mx-0 take away whatever padding or margin the current element has.
    Bootstrap by default assigns some padding and margin to each element. For example for p-tag. -->

    <div class='col-4 bg-warning mx-auto text-center'>
      <p class='mb-0'> Section </p>
    </div>



  </body>
</html>
