<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>

  <body>


    <div class='container'>
      <!-- If no row container is specified each div column will end up in a row of ites own. This is usually not what we want. -->
      <div class='col-1 bg-success'>
        Section
      </div>
      <div class='col-11 bg-primary'>
        Section
      </div>

    </div>

    <!-- Container means all content is placed in the middle.
    Container adds that spacing on the side of the webpage. -->
    <div class='container'>
      <div class='row'>
        <div class='col-1 bg-success'>
          Section
        </div>
        <div class='col-11 bg-primary'>
          Section
        </div>
      </div>

    </div>

    <!-- Whenever we use columns we should place them inside an explicit row.
        Whenever we use rows we should place them inside an explicit container.  -->
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-1 bg-success'>
          Section
        </div>
        <div class='col-11 bg-primary'>
          Section
        </div>
      </div>

    </div>





  </body>
</html>
